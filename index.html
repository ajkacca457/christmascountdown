<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Christmas is Coming--
    HO..HO..HO</h1>

<div class="container">

<div class="days">
<h1 class="display d-day">0</h1>
<span>Days</span>
</div>


<div class="hours">
  <h1 class="display d-hour">0</h1>
  <span>Hours</span>
</div>

<div class="min">
  <h1 class="display d-min">0</h1>
  <span>Minutes</span>
</div>

<div class="sec">
  <h1 class="display d-sec">0</h1>
  <span>Seconds</span>
</div>


</div>




<script type="text/javascript" src="countdown.js"></script>
</body>
</html>
